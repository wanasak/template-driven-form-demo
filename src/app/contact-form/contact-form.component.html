<form #f="ngForm" (submit)="submit(f)">
  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input required minlength="3" maxlength="10" pattern="wanasak" ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)" id="firstName" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
      <div *ngIf="firstName.errors.required">First Name is required</div>
      <div *ngIf="firstName.errors.minlength">First Name dhould be minimum 3 characters</div>
      <div *ngIf="firstName.errors.pattern">First Name does not match the pattern</div>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="gender" ngModel value="M"> Male
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="gender" ngModel value="F"> Female
      </label>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment:</label>
    <textarea ngModel name="comment " id="comment" cols="30" rows="10" class="form-control"></textarea>
  </div>
  <div class="form-group">
    <div class="checkbox">
      <label>
        <input type="checkbox" ngModel name="isSubscribed"> Subscribe
      </label>
    </div>
  </div>
  <div class="form-group">
    <label for="contactMethod">Contact:</label>
    <select multiple ngModel name="contactMethod" class="form-control">
      <option value=""></option>
      <option [ngValue]="method.id" *ngFor="let method of contactMethods">{{ method.name }}</option>
    </select>
  </div>
  <p>{{ f.value | json }}</p>
  <button [disabled]="!f.valid" class="btn btn-primary">Submit</button>
</form>
